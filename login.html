<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Admin</title>
    <link rel="stylesheet" href="libs/bootstrap-3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="libs/fontAwesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">

</head>

<body>
    <div class="wrapper fadeInDown">
        <div id="formContent">
            <!-- Icon -->
            <i class="fa fa-user-circle fa-3x" aria-hidden="true" style="padding:15px"></i>

            <!-- Login Form -->
            <form>
                <input type="text" id="login" class="fadeIn second" name="login" placeholder="login">
                <input type="password" id="password" class="fadeIn third" name="login" placeholder="password">
                <input type="submit" class="fadeIn fourth" value="Log In">
            </form>

            <!-- Remind Passowrd -->
            <div id="formFooter">
                <a class="underlineHover" href="#">Forgot Password?</a>
            </div>

        </div>
    </div>




    <script src="libs/jQuery-3.4.1/jquery-3.4.1.min.js"></script>
    <script src="libs/bootstrap-3.4.1/js/bootstrap.min.js"></script>
    <script src="js/jquery.js"></script>

</body>

</html>
